<!doctype html>
<html lang="es">

<head>

    <meta charset="utf-8">

    <title>Login</title>
    <link rel="icon" href="imagenes/refugio.png" type="image/png" sizes="16x16">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagenes/refugio.png" type="image/png" sizes="16x16">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js" type="text/javascript" defer></script>

</head>

<body>

    <div id="contenedor">
        <div id="central">
            <div id="login">
                <div class="titulo">
                    Bienvenido/a
                </div>
                <form id="loginform">
                    <input type="text" name="usuario" id="username" placeholder="Usuario" required>

                    <input type="password" name="password" id="password" placeholder="Contraseña" required>

                    <button type="submit" title="Ingresar" name="Ingresar" id="logueo">Login</button>
                </form>
                <div class="pie-form">
                    <a href="registro.html">¿No tienes cuenta? Registrate</a>
                </div>
            </div>
            <div class="inferior">
                <a href="index.html">Volver a inicio</a>
            </div>
        </div>
    </div>
</body>

</html>
