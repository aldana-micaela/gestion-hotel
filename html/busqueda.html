<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hoteles al toque</title>

    <script src="../js/Busqueda.js"></script>
</head>

<body>
    <header>
        <div class="cabecera-autogestion">
            <nav class="nav-autogestion">
                <ul>
                    <li>
                        <a href="login.html">Iniciar sesión</a>
                    </li>
                    <li id="carrito-nav">
                        <a href="carrito.html">Carrito de compras</a>
                    </li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <div class="background-filtros" id="container-filtros">


            <div class="filtros" id="filtros">
                <h2 id="cabecera"> Búsqueda de hoteles </h2>

                <div class="filtro-hotel">
                    <div>
                        <select id="hoteles-estrellas">

                            <option name="tipo" id="1estrella"> 1 Estrella</option>

                            <option name="tipo" id="2estrellas">2 Estrellas</option>
                            <option name="tipo" id="3estrellas"> 3 Estrellas</option>

                            <option name="tipo" id="4estrellas">4 Estrellas</option>
                            <option name="tipo" id="5estrellas"> 5 Estrellas</option>



                        </select>
                        <label >
                            Lugar
                            <input class="campos" type="text" id="lugar-hotel" required
                                placeholder="Ingresa a donde queres ir">
                        </label>

                    </div>
                    <div class="Tipo-habitacion">


                        <select name="Tipo-habitacion" id="habitacion">
                            <option value="estandar">Estandar</option>
                            <option value="premium">Premium</option>
                            <option value="presidencial">Presidencial</option>
                        </select>


                    </div>
                    <div class="pension">
                        <select name="pension" id="pension">
                            <option value="Desayuno">Desayuno</option>
                            <option value="Media pensión">Media pensión</option>
                            <option value="pensión completa">Pensión completa</option>
                        </select>

                    </div>

                    <div>
                        <label>
                            Cantidad huespedes
                            <input class="campos" type="number" min="1" max="5" id="cantidad-huesped" required
                                placeholder="Ingrese cantidad de huespedes">
                        </label>
                    </div>
                </div>

                <select name="precio" id="precio">
                    <option name="tipo" id="preciomayor">Precio mayor</label>

                    <option name="tipo" id="preciomenor">Precio menor</label>
                </select>

                <div>
                    <label id="fecha-d"> Fecha Desde
                        <input class="campos" type="text" onfocus="(this.type='date')" onblur="(this.type='text')"
                            id="fecha-desde" min="" max="" onclick="rangoFecha()" required placeholder="Desde">
                    </label>

                    <div>
                        <label id="fecha-h"> Fecha Hasta
                            <input class="campos" type="text" onfocus="(this.type='date')" onblur="(this.type='text')"
                                id="fecha-hasta" min='fecha-desde' max="" onclick="rangoFecha()" required placeholder="Hasta">
                        </label>
                    </div>
                </div>




                <input class="btn-buscar" type="submit" value=" Buscar" onclick="mostrarReserva()"></input>
            </div>



    </main>


    <footer>

    </footer>

    <script src="../js/Busqueda.js"></script>
</body>

</html>
