<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hoteles al toque</title>

    <link rel="stylesheet" href="../css/style-footer.css">
    <link rel="stylesheet" href="../css/style-header.css">
    <link rel="stylesheet" href="../css/busqueda.css">

</head>

<body>
    <header>
        <a href="./index.html"><span class="logo-container"><img src="../icons/hat.png" class="logo" alt="hat-logo">
                <p><span class="selected-letter">H</span>oteles <span class="selected-letter">A</span>l <span
                        class="selected-letter">T</span>oque</p>
            </span></a>
        <nav class="nav-container">
            <ul class="list">
                <a href="login.html">
                    <li class="nav-item"><img src="" class="icon" alt="">Iniciar Sesión</li>
                </a>
                <a href="registro.html">
                    <li class="nav-item"><img src="" class="icon" alt="">Registrarse</li>
                </a>
            </ul>
        </nav>
    </header>


    <main id="main">

        <h2 id="cabecera"> Búsqueda de hoteles </h2>

        <div id="container-filtros">

            <div class="filtros" id="filtros">
                <form id="busqueda">
                <label>
                    Servicio:
                    <select id="hoteles-estrellas">
                        <option name="tipo" id="1estrella"> 1 Estrella</option>
                        <option name="tipo" id="2estrellas">2 Estrellas</option>
                        <option name="tipo" id="3estrellas"> 3 Estrellas</option>
                        <option name="tipo" id="4estrellas">4 Estrellas</option>
                        <option name="tipo" id="5estrellas"> 5 Estrellas</option>
                    </select>
                    <select name="Tipo-habitacion" id="habitacion">
                        <option value="estandar">Estandar</option>
                        <option value="premium">Premium</option>
                        <option value="presidencial">Presidencial</option>
                    </select>
                    <select name="pension" id="pension">
                        <option value="Desayuno">Desayuno</option>
                        <option value="Media pensión">Media pensión</option>
                        <option value="pensión completa">Pensión completa</option>
                    </select>
                    <select name="precio" id="precio">
                        <option name="tipo" value="preciomayor">Precio mayor</option>
                        <option name="tipo" value="preciomenor">Precio menor</option>
                    </select>
                </label>
              
                <label>
                    Lugar:
                    <input class="campos" type="text" id="lugar-hotel" required placeholder="Ingresa a donde queres ir"
                        size="60">
                </label>
                <label>
                    Cantidad de huespedes:
                    <input type="number" min="1" max="5" class="campos" id="cantidad-huesped" required>
                </label>

                <section>
                    <label id="fecha-d"> Fecha Desde
                        <input class="campos" type="text" onfocus="(this.type='date')" onblur="(this.type='text')"
                            id="fecha-desde" min="" max="" onclick="rangoFecha()" required placeholder="Desde">
                    </label>

                    <label id="fecha-h"> Fecha Hasta
                        <input class="campos" type="text" onfocus="(this.type='date')" onblur="(this.type='text')"
                            id="fecha-hasta" min='fecha-desde' max="" onclick="rangoFecha()" required
                            placeholder="Hasta">
                    </label>
               
                </section>

                <div class="botones">
                    <input class="btn-buscar" type="submit" value="Buscar" onclick="mostrarReserva()"></input>
                    <button class="btn-carrito" onclick="mostrarCarrito()"> <a href="carrito.html">carrito de compras</a> </button>
                </div>
            </form>

            </div>



        </div>

    </main>

    <footer>
        <div class="footer-container">
            <div class="box">
                <figure>
                    <a href="">
                        <h2><span>H</span>oteles <span>A</span>l <span>T</span>oque</h2>
                    </a>
                    <small>&copy;2023 -Todos los derechos reservados.</small>
                </figure>
            </div>
            <div class="box">
                <h2>Contactenos!</h2>
                <p>Email: hat@gmail.com</p>
            </div>
            <div class="box">
                <h2 class="follow">Siguenos</h2>
                <div class="redes">
                    <a href="" class="facebook">f</a>
                    <a href="" class="Twitter">t</a>
                    <a href="" class="Instagram">i</a>
                </div>
            </div>
            <div>
                <button class="btn-reclamo"><a href="reclamos.html">reclamos</a></button>
            </div>
        </div>
    </footer>

    <script src="../js/Busqueda.js"></script>
</body>

</html>
